name: build

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    strategy:
      matrix:
        arch: ['amd64', 'arm64']
        pg: [17, 18]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: create sample script
        run: |
          echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-common postgresql-${{ matrix.pg }}
          mkdir -p pg_imv/.debpkg pg_clickhouse/.debpkg
          (
            cd pg_imv
            make install prefix=.debpkg
          )
          (
            cd pg_clickhouse
            make install prefix=.debpkg
          )

      - name: imv
        uses: jiro4989/build-deb-action@v4
        with:
          package: postgresql-${{ matrix.pg }}-imv
          package_root: pg_imv/.debpkg
          maintainer: ClickHouse
          version: ${{ github.ref }} # refs/tags/v*.*.*
          arch: ${{ matrix.arch }}
        id: build-imv

      - name: pg_clickhouse
        uses: jiro4989/build-deb-action@v4
        with:
          package: postgresql-${{ matrix.pg }}-pg_clickhouse
          package_root: pg_clickhouse/.debpkg
          maintainer: ClickHouse
          version: ${{ github.ref }} # refs/tags/v*.*.*
          arch: ${{ matrix.arch }}
        id: build-pg_clickhouse